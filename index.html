		<script type="text/babel">
			const library = window.RRUI = window['react-responsive-ui']

			window.PageAndMenu       = library.PageAndMenu
			window.Page              = library.Page
			window.SlideOutMenu      = library.SlideOutMenu
			window.ExpandableMenu    = library.ExpandableMenu
			window.MenuButton        = library.MenuButton
			window.Divider           = library.Divider
			window.Form              = library.Form
			window.Snackbar          = library.Snackbar
			window.Tooltip           = library.Tooltip
			window.ActivityIndicator = library.ActivityIndicator
			window.Ellipsis          = library.Ellipsis
			window.TextInput         = library.TextInput
			window.Expandable        = library.Expandable
			window.List              = library.List
			window.ScrollableList    = library.ScrollableList
			window.ExpandableList    = library.ExpandableList
			window.Select            = library.Select
			window.Autocomplete      = library.Autocomplete
			window.Button            = library.Button
			window.Switch            = library.Switch
			window.Checkbox          = library.Checkbox
			window.Switcher          = library.Switcher
			window.DatePicker        = library.DatePicker
			window.FileUpload        = library.FileUpload
			window.DropFileUpload    = library.DropFileUpload
			window.DropMultiFileUpload = library.DropMultiFileUpload
			window.Modal             = library.Modal

			window.DragAndDrop       = library.DragAndDrop
			window.CanDrop           = library.CanDrop
			window.File              = library.File

			window.input_style =
			{
				marginBottom : '1em'
			}

			function countTabs(text)
			{
				var count = 0;
				var index = 0;
				while (text.charAt(index++) === '\t') {
					count++
				}
				return count
			}

			function untab(text)
			{
				text = text.replace(/^\n/, '').replace(/\n$/, '')
				let lines = text.split('\n')

				while (/^\s*$/.test(lines[0])) {
					lines.shift()
				}

				while (/^\s*$/.test(lines[lines.length - 1])) {
					lines.pop()
				}

				let leastTabs = Number.POSITIVE_INFINITY
				for (const line of lines) {
					if (!/^\s*$/.test(line)) {
						leastTabs = Math.min(leastTabs, countTabs(line))
					}
				}

				if (leastTabs === Number.POSITIVE_INFINITY) {
					return lines.join('\n')
				}

				return lines.map(line => line.slice(leastTabs)).join('\n').replace(/\t/g, '  ')
			}

			window.Highlight = ({ lang, style, children }) =>
			{
				return (
					<pre style={style || { marginTop: '20px' }} className={`language-${lang}`}>
						<code dangerouslySetInnerHTML={{__html: Prism.highlight(untab(children), Prism.languages[lang], lang)}}/>
					</pre>
				)
			}

			window.Example = ({ name, title, children }) => (
				<div>
					<a name={name} href={`#${name}`} className="title-anchor" tabIndex="-1">
						<h2 className="heading">{title}</h2>
					</a>
					{children}
				</div>
			)
		</script>

		<div id="content"></div>

		<script type="text/babel">

								{/*

									Sidenote: This demo doesn't transpile "native CSS variables" so it won't work in Internet Explorer.<br/>"Native CSS variables" can easily be transpiled for older browsers via PostCSS. <a target="_blank" href="https://github.com/catamphetamine/react-responsive-ui#variables">Read more</a>.

								*/}

								*/}

								<ExampleSelectIcons/>

					)
				}
			}

			Content = DragAndDrop()(Content)

			ReactDOM.render
			(
				<Content />,
				document.getElementById('content')
			)
		</script>
